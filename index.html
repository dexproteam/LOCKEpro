<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lock a Link - Cyberpunk</title>

</head>
<body class="cyberpunk">
  <header>
    <h1>ðŸ”’ Lock a Link</h1>

  <main>
    <div class="form-box">
      <label>Secret Link (must start with https://)</label>
      <input type="url" id="url" placeholder="https://example.com" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <label>Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password">

      <label>Expire Date & Time</label>
      <input type="datetime-local" id="expire">

      <button onclick="lockLink()">Generate Locked Link</button>

      <div class="output-box">
        <label>Output</label>
        <input type="text" id="output" readonly>
        <button onclick="copyOutput()">Copy</button>
      </div>
    </div>
  </main>
