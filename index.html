<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock a Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon">🔐 Lock a Link</h1>
    <input type="text" id="url" placeholder="Enter your URL">
    <input type="password" id="password" placeholder="Enter password">
    <input type="datetime-local" id="expiry">

    <button onclick="lockLink()">Lock Link</button>

    <textarea id="output" readonly placeholder="Locked link will appear here..."></textarea>
    
    <div class="output-buttons">
      <button onclick="copyLink()">Copy Link</button>
      <button onclick="openLink()">Open Link</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
